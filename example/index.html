<html>
<head>
    <title>Example</title>
</head>
<body>
    <div class="wrap"><div id="app"></div></div>
</body>
<style>
.wrap {
    display: block;
    position: relative;
    width: 100%;
    background: #2b303b;
    max-height: 100%;
    overflow: hidden;
}
.wrap:after {
    content: '';
    display: block;
    padding-bottom: 75%;
}
#app {
    position: absolute;
    width: 100%;
    height: 100%;
    max-height: 100%;
}
</style>
</html>
